<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis GPT</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous">

    <!-- ou use este para PNG -->
    <link rel="icon" href="img/SENAI-AI 1.png" type="image/png">
</head>
<body class="dark-mode">
    <main>
        <div class="sidebar"></div>
        <section class="chat">
            <img src="img/SENAI-AI 1.png" alt="Jarvis">
            <h1>SENAI GPT</h1>

            <div class="pergunta">
                <input type="text" name="prompt" id="prompt" placeholder="Pergunte algo...">
                <button id="capture"><i class="fas fa-microphone"></i></button>
            </div>

            <img src="img/senai_logo.png" alt="Logo do SENAI contendo a sigla da instituição">
        </section>
        
        <!-- Botão para alternar o modo -->
        <button id="toggle-mode">
            <i class="fas fa-moon"></i>
        </button>
    </main>

    <!-- Scripts -->
    <script >
        const toggleBtn = document.getElementById("toggle-mode");
const body = document.body;
const icon = toggleBtn.querySelector("i");

/* Verifica se há preferência salva */
if (localStorage.getItem("theme") === "light") {
    body.classList.remove("dark-mode");
    icon.classList.remove("fa-moon");
    icon.classList.add("fa-sun");
}

/* Alterar modo*/
toggleBtn.addEventListener("click", () => {
    body.classList.toggle("dark-mode");

    if (body.classList.contains("dark-mode")) {
        icon.classList.remove("fa-sun");
        icon.classList.add("fa-moon");
        localStorage.setItem("theme", "dark");
    } else {
        icon.classList.remove("fa-moon");
        icon.classList.add("fa-sun");
        localStorage.setItem("theme", "light");
    }
});
// al
    </script>
</body>
</html>
